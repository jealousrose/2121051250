<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create a new account</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="logo">facebook</div>

  <div class="card">
    <h1>Create a new account</h1>
    <p class="sub">It's quick and easy.</p>

    <form>
      <div class="row">
        <div class="field">
          <input type="text" placeholder="First name" required>
        </div>
        <div class="field">
          <input type="text" placeholder="Surname" required>
        </div>
      </div>

      <div class="field">
        <label class="small">Date of birth</label>
        <div class="dob-selects">
          <select>
            <option>1</option><option>2</option><option>3</option>
            
          </select>
          <select>
            <option>Jan</option><option>Feb</option><option>Mar</option>
            <option>Apr</option><option>May</option><option>Jun</option>
            <option>Jul</option><option>Aug</option><option>Sep</option>
            <option>Oct</option><option>Nov</option><option>Dec</option>
          </select>
          <select>
            <option>2025</option><option>2024</option><option>2023</option>
            
          </select>
        </div>
      </div>

      <div class="field">
        <label class="small">Gender</label>
        <div class="gender-row">
          <label class="gender-option"><input type="radio" name="gender">Female</label>
          <label class="gender-option"><input type="radio" name="gender">Male</label>
          <label class="gender-option"><input type="radio" name="gender">Custom</label>
        </div>
      </div>

      <div class="field">
        <input type="text" placeholder="Mobile number or email address" required>
      </div>

      <div class="field">
        <input type="password" placeholder="New password" required>
      </div>

      <p class="muted-note">
        People who use our service may have uploaded your contact information to Facebook. Learn more.
      </p>
      <p class="muted-note">
        By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy.
      </p>

      <button class="signup-btn" type="submit">Sign Up</button>
      <a class="have-account">Already have an account?</a>
    </form>
  </div>
</body>
</html>
